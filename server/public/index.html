<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="blues.css">
    <title>To Do List</title>
</head>
<body>
    <h1>SQL To Do List App</h1>

    <div id="addDiv">
        <h2>Enter a new task:</h2>
        <input type="text" id="newTaskIn" placeholder="new task">
        <button id="newTaskButton">Add New Task</button>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>To Do</th>
                    <th>Done Yet?</th>
                    <th></th>
                    <th></th> 
                    </tr>
            </thead>
            <tbody id="taskOut">
            </tbody>
        </table>
    </div>
</body>
</html>
